<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>display</title>
<script type=text/javascript>
function hide_text(){
   document.getElementById("ioc").style.display="none";
}
function show_text(){
   document.getElementById("ioc").style.display="block";
}

</script>
</head>
<body>
<p id="ioc">做为一个Web开发师来说，如果你想提供漂亮的网页、令用户满意的上网体验，JavaScript是必不可少的工具</p>
<form>
<input type="button" onclick="hide_text()" value="隐藏文字" />
<input type="button" onclick="show_text()" value="显示文字" />
</form>
</body>
</html>
